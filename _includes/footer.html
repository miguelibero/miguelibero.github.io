<footer class="site-footer">

  <div class="wrapper">

    <ul class="social-media-list">
      {% if site.github_username %}
      <li>
        <i class="fa fa-github-alt"></i>
        <a href="http://github.com/{{ site.github_username }}">{{ site.github_username }}</a>
      </li>
      {% endif %}

      {% if site.twitter_username %}
      <li>
        <i class="fa fa-twitter"></i>
        <a href="http://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a>
      </li>
      {% endif %}
    </ul>

  </div>

</footer>
